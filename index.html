<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyalStar Music</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #282828;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            height: 70px;
        }

        .logo {
            order: 1; /* Move logo to left */
            display: flex; /* Add flex display to align items horizontally */
            align-items: center; /* Center items vertically */
            gap: 10px; /* Add space between image and text */
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .logo h1 {
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.3);
            transition: all 0.3s ease;
            margin: 0; /* Remove any default margin */
        }

        .logo:hover h1 {
            text-shadow: 0 0 15px rgba(147, 51, 234, 0.5);
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 auto; /* Center the search bar */
            order: 2; /* Move search bar to middle */
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        .search-bar input {
            padding: 1rem 1.5rem;
            border-radius: 25px;
            border: none;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            font-size: 1rem;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #9333ea, 0 0 20px rgba(147, 51, 234, 0.4);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        .search-bar input:active {
            transform: rotateX(5deg);
            box-shadow: 0 0 0 2px #9333ea, 0 0 20px rgba(147, 51, 234, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-results {
            position: fixed;
            top: 70px; /* Position below header */
            left: 0;
            width: 100%;
            background: rgba(40, 40, 40, 0.98);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            display: none;
            max-height: calc(100vh - 70px);
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(147, 51, 234, 0.3);
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .search-result-item {
            background: #282828;
            border-radius: 8px;
            padding: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            position: relative;
        }

        .search-result-item div {
            flex: 1;
            text-align: left;
            overflow: hidden;
            min-width: 0;
        }

        .search-result-item div div:first-child {
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            overflow-x: auto;
            text-overflow: initial;
            margin-bottom: 0.2rem;
            width: 100%;
            padding-right: 1rem;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .search-result-item div div:last-child {
            font-size: 0.8rem;
            color: #b3b3b3;
            white-space: nowrap;
            overflow-x: auto;
            text-overflow: initial;
            width: 100%;
            padding-right: 1rem;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .search-result-item div div:first-child::-webkit-scrollbar,
        .search-result-item div div:last-child::-webkit-scrollbar {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .search-results {
                top: 60px;
                max-height: calc(100vh - 60px);
            }
        }

        @media screen and (max-width: 480px) {
            .search-results {
                top: 50px;
                max-height: calc(100vh - 50px);
            }
        }

        @media screen and (max-width: 360px) {
            .search-results {
                top: 40px;
                max-height: calc(100vh - 40px);
            }
        }

        .search-results.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .search-results-grid {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        .search-result-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .search-result-item .play-button-overlay {
            display: none;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: #b3b3b3;
            font-size: 1.1rem;
        }

        .no-results i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #9333ea;
        }

        .logout-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .logout-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.5);
        }

        .logout-btn:active {
            transform: scale(0.95) rotateX(10deg);
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.5);
        }

        main {
            margin-top: 70px;
            padding: 1rem;
            margin-bottom: 80px;
            height: calc(100vh - 150px);
            overflow-y: auto;
        }

        .playlist-section {
            position: relative;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
            border: none;
            border-radius: 20px;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            box-shadow: inset 0 0 30px rgba(147, 51, 234, 0.05);
        }

        .playlist-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            position: relative;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.3);
        }

        .playlist-section h2::after {
            content: '';
            position: absolute;
            left: 1rem;
            bottom: -5px;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #9333ea, #22c55e);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.4);
        }

        .playlist-section:hover h2::after {
            transform: scaleX(1);
        }

        .slider-container {
            height: 280px;
            display: flex;
            gap: 1.5rem;
            padding: 1rem;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            width: 100%;
            max-width: 100%;
            transition: all 0.3s ease;
            margin: 0.5rem 0;
            position: relative;
            cursor: grab;
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: inset 0 0 20px rgba(147, 51, 234, 0.1);
        }

        .song-slide {
            background: #282828;
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            min-width: 200px;
            max-width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            overflow: visible;
            transform-origin: center;
            animation: slideIn 0.5s ease forwards;
            animation-delay: calc(var(--index) * 0.1s);
            transform-style: preserve-3d;
            perspective: 1000px;
            margin: 0.5rem;
            border: 2px solid rgba(147, 51, 234, 0.2);
            background: linear-gradient(to bottom, rgba(40, 40, 40, 0.95), rgba(30, 30, 30, 0.95));
        }

        .song-slide:hover {
            border-color: rgba(147, 51, 234, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.3);
            background: linear-gradient(to bottom, rgba(45, 45, 45, 0.95), rgba(35, 35, 35, 0.95));
        }

        .song-slide img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            border: 1px solid rgba(147, 51, 234, 0.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .song-slide:hover img {
            transform: scale(1.02);
            border-color: rgba(147, 51, 234, 0.4);
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
        }

        .slider-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2), rgba(34, 197, 94, 0.2));
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            z-index: 10;
            font-size: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-nav-btn:hover {
            border-color: rgba(147, 51, 234, 0.6);
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.3), rgba(34, 197, 94, 0.3));
            box-shadow: 0 6px 20px rgba(147, 51, 234, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .song-slide:active img {
            transform: scale(1.05) rotateX(-5deg);
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
        }

        .song-info-container {
            padding: 0.5rem;
            width: 100%;
            overflow: hidden;
            position: relative;
            z-index: 2;
            background: transparent;
            margin-top: auto;
            transform: none;
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 0.2rem;
            font-size: 0.9rem;
            color: #ffffff;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.1;
            padding: 0 0.2rem;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
            transform: translateY(0.001rem);
            background: linear-gradient(45deg, #9333ea, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .song-title::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(8px);
            z-index: -1;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .song-slide:hover .song-title::before {
            opacity: 0.8;
            filter: blur(10px);
        }

        .song-artist {
            font-size: 0.8rem;
            color: #b3b3b3;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.1;
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.15);
            padding: 0 0.2rem;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
            transform: translateY(0.001rem);
        }

        .song-slide:hover .song-title {
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
            transform: translateY(0.001rem) scale(1.05);
        }

        .song-slide:hover .song-artist {
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
            opacity: 1;
        }

        .play-button-overlay {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            width: 3rem;
            height: 3rem;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
            transform: scale(0.8);
        }

        .song-slide:hover .play-button-overlay {
            opacity: 1;
            transform: scale(1.1);
        }

        .song-slide:hover .play-button-overlay:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.6);
        }

        .play-button-overlay i {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .song-slide:hover .play-button-overlay i {
            transform: scale(1.2);
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-20px) rotateX(20deg);
            }
            100% {
                opacity: 1;
                transform: translateX(0) rotateX(0);
            }
        }

        .player-controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(10px);
            height: 70px;
            display: grid;
            grid-template-columns: 1fr 2fr 0.5fr;
            align-items: center;
            padding: 0 0.5rem;
            gap: 1rem;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .player-controls:hover {
            background: rgba(50, 40, 60, 0.95);
            box-shadow: 0 -4px 20px rgba(147, 51, 234, 0.2);
            transform: translateY(-2px) scale(1.05);
        }

        .song-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .song-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .song-info:hover::before {
            transform: translateX(100%);
        }

        .song-info:hover {
            transform: translateX(5px);
        }

        .song-info img {
            width: 35px;
            height: 35px;
            border-radius: 4px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
        }

        .song-info:hover img {
            transform: scale(1.1) rotate(5deg);
            border-color: #9333ea;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.4);
        }

        .song-info h3 {
            font-size: 0.7rem;
            margin-bottom: 0.2rem;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .song-info:hover h3 {
            background: linear-gradient(45deg, #9333ea, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.3);
        }

        .song-info p {
            font-size: 0.6rem;
            color: #b3b3b3;
            transition: all 0.3s ease;
        }

        .song-info:hover p {
            color: #9333ea;
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-buttons button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 0.5rem;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .control-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .control-buttons button:hover {
            transform: scale(1.2) translateY(-2px);
            color: white;
        }

        .control-buttons button:hover::before {
            opacity: 1;
        }

        .control-buttons button:active {
            transform: scale(1.2) translateY(-2px) rotateX(15deg);
            color: white;
        }

        #play-pause {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.4);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        #play-pause::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        #play-pause:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.6);
        }

        #play-pause:active {
            transform: scale(1.2) rotate(360deg) rotateX(20deg);
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.6);
        }

        .progress-controls {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0 1rem;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #4f4f4f;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #9333ea, #22c55e);
            opacity: 0.2;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .progress-bar:hover {
            height: 6px;
        }

        .progress-bar:hover::before {
            transform: translateX(0);
        }

        .progress-bar:active {
            transform: rotateX(5deg);
            height: 6px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #9333ea, #22c55e);
            border-radius: 2px;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.4);
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: flex-end;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(1);
            transition: all 0.3s ease;
        }

        .volume-controls:hover {
            transform: scale(1.1) translateX(-5px);
        }

        .volume-controls input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
            padding: 0;
            margin: 0;
            min-width: 80px;
            max-width: 150px;
            width: 100%;
            transition: width 0.3s ease;
        }

        /* Make the slider thumb bigger and more touch-friendly */
        .volume-controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #9333ea;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        /* Add styles for Firefox */
        .volume-controls input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #9333ea;
            border-radius: 50%;
            cursor: pointer;

        // Update the loadSongsForSection function to add "See More" button
        function loadSongsForSection(section) {
            const songList = section.querySelector('.song-list');
            if (!songList) return;
            
            const songs = section.dataset.songs ? JSON.parse(section.dataset.songs) : [];
            
            // Clear existing content
            songList.innerHTML = '';
            
            // Add "See More" section
            const seeMoreSection = document.createElement('div');
            seeMoreSection.className = 'see-more-section';
            seeMoreSection.innerHTML = `
                <div class="see-more-content">
                    <i class="fas fa-chevron-right see-more-icon"></i>
                    <div>See All</div>
                </div>
            `;
            
            seeMoreSection.addEventListener('click', () => {
                const sliderContainer = section.querySelector('.slider-container');
                sliderContainer.classList.add('expanded');
                
                // Add close button
                const closeBtn = document.createElement('button');
                closeBtn.className = 'close-btn';
                closeBtn.innerHTML = '<i class="fas fa-times"></i>';
                closeBtn.onclick = () => {
                    sliderContainer.classList.remove('expanded');
                    closeBtn.remove();
                };
                sliderContainer.appendChild(closeBtn);
            });
            
            songList.appendChild(seeMoreSection);
            
            // Add songs
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.dataset.songId = song.id;
                songItem.innerHTML = `
                    <img src="${song.albumArt}" alt="${song.title}">
                    <div class="song-info">
                        <h3 class="song-title">${song.title}</h3>
                        <p class="song-artist">${song.artist}</p>
                    </div>
                    <div class="play-button-overlay">
                        <i class="fas fa-play"></i>
                    </div>
                `;
                
                songItem.addEventListener('click', () => {
                    loadSong(song);
                });
                
                songList.appendChild(songItem);
            });
        }

        // Function to update media controls in notification
        function updateMediaControls(song) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: song.title,
                    artist: song.artist,
                    album: song.album,
                    artwork: [
                        { src: song.albumArt, sizes: '96x96', type: 'image/jpeg' }
                    ]
                });

                navigator.mediaSession.setActionHandler('play', () => {
                    playSong();
                });
                navigator.mediaSession.setActionHandler('pause', () => {
                    pauseSong();
                });
                navigator.mediaSession.setActionHandler('previoustrack', () => {
                    playPreviousSong();
                });
                navigator.mediaSession.setActionHandler('nexttrack', () => {
                    playNextSong();
                });
            }
        }

        // Update the loadSong function to include media controls
        function loadSong(song) {
            // ... existing loadSong code ...
            updateMediaControls(song);
            
            // Add event listener for song completion
            const audio = document.querySelector('audio');
            if (audio) {
                audio.addEventListener('ended', () => {
                    // Update slider image
                    const currentSongSlide = document.querySelector('.song-slide.active');
                    if (currentSongSlide) {
                        currentSongSlide.classList.remove('active');
                    }
                    
                    // Get next song
                    const nextSong = getNextSong(song);
                    if (nextSong) {
                        // Update slider image
                        const nextSongSlide = document.querySelector(`.song-slide[data-song-id="${nextSong.id}"]`);
                        if (nextSongSlide) {
                            nextSongSlide.classList.add('active');
                        }
                        
                        // Play next song
                        loadSong(nextSong);
                        playSong();
                    }
                });
            }
            // ... rest of existing code ...
        }

        function getNextSong(currentSong) {
            // Find the current section
            const currentSection = document.querySelector('.playlist-section');
            if (!currentSection) return null;
            
            const songs = JSON.parse(currentSection.dataset.songs);
            const currentIndex = songs.findIndex(s => s.id === currentSong.id);
            
            if (currentIndex === -1 || currentIndex === songs.length - 1) {
                return songs[0]; // Return first song if current is last
            }
            
            return songs[currentIndex + 1];
        }

        // Update play/pause functions to sync with media controls
        function playSong() {
            // ... existing playSong code ...
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = 'playing';
            }
            // ... rest of existing code ...
        }

        function pauseSong() {
            // ... existing pauseSong code ...
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = 'paused';
            }
            // ... rest of existing code ...
        }

        let volumeTimeout;
        const volumeIndicator = document.querySelector('.volume-indicator');
        const volumeIcon = volumeIndicator.querySelector('i');
        const volumeText = volumeIndicator.querySelector('span');

        function updateVolumeIcon(volume) {
            volumeIcon.className = 'fas';
            if (volume === 0) {
                volumeIcon.className += ' fa-volume-mute';
            } else if (volume < 0.3) {
                volumeIcon.className += ' fa-volume-off';
            } else if (volume < 0.7) {
                volumeIcon.className += ' fa-volume-down';
            } else {
                volumeIcon.className += ' fa-volume-up';
            }
        }

        function showVolumeIndicator(volume) {
            const percentage = Math.round(volume * 100);
            volumeText.textContent = `${percentage}%`;
            updateVolumeIcon(volume);
            volumeIndicator.classList.add('show');
            
            clearTimeout(volumeTimeout);
            volumeTimeout = setTimeout(() => {
                volumeIndicator.classList.remove('show');
            }, 1500);
        }

        function handleVolumeScroll(event) {
            if (!document.fullscreenElement) return;
            
            event.preventDefault();
            const audio = document.getElementById('audio');
            const delta = event.deltaY;
            const volumeChange = 0.05; // 5% volume change per scroll
            
            if (delta < 0) {
                // Scrolling up - increase volume
                audio.volume = Math.min(1, audio.volume + volumeChange);
            } else {
                // Scrolling down - decrease volume
                audio.volume = Math.max(0, audio.volume - volumeChange);
            }
            
            // Update volume slider if it exists
            const volumeSlider = document.querySelector('.volume-controls input[type="range"]');
            if (volumeSlider) {
                volumeSlider.value = audio.volume;
            }
            
            showVolumeIndicator(audio.volume);
        }

        // Add scroll event listener when entering fullscreen
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                document.addEventListener('wheel', handleVolumeScroll, { passive: false });
            } else {
                document.removeEventListener('wheel', handleVolumeScroll);
            }
        });
