<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #121212;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background: #000000;
            padding: 20px;
            transform: translateX(-250px);
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .menu-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            background: #1DB954;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .sidebar-header h2 {
            color: #1DB954;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin: 15px 0;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .nav-links a i {
            margin-right: 10px;
            color: #1DB954;
        }

        /* Search Bar Styles */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background: #282828;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-bar:focus {
            background: #333;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #282828;
            border-radius: 10px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s;
            border-bottom: 1px solid #333;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: #333;
        }

        .result-img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }

        .result-info {
            flex-grow: 1;
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .result-artist {
            font-size: 14px;
            color: #b3b3b3;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #1DB954;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.shifted {
            margin-left: 250px;
        }

        /* Player Info */
        .player-info {
            text-align: center;
            margin: 20px auto;
            max-width: 800px;
            background: #282828;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #song-image {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        #song-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        #artist-name {
            font-size: 18px;
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        #lyrics {
            white-space: pre-line;
            text-align: left;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            margin-top: 20px;
            line-height: 1.6;
            color: #fff;
        }

        /* Video Container */
        .video-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
        }

        .minimize-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1001;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .minimize-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .error-message {
            color: #ff4444;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
            }

            .main-content.shifted {
                margin-left: 0;
            }

            .video-container {
                width: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }

            #song-image {
                width: 200px;
                height: 200px;
            }

            .search-container {
                margin: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Music App</h2>
        </div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
            <li><a href="#"><i class="fas fa-heart"></i> Favorites</a></li>
            <li><a href="#"><i class="fas fa-list"></i> Playlists</a></li>
            <li><a href="#"><i class="fas fa-music"></i> Genres</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <div class="search-container">
            <input type="text" class="search-bar" id="search-input" placeholder="Search for songs...">
            <div class="loading-spinner" id="loading-spinner"></div>
            <div class="search-results" id="search-results"></div>
        </div>

        <div class="player-info">
            <img id="song-image" src="https://via.placeholder.com/250" alt="Album Art">
            <h2 id="song-title">No song selected</h2>
            <p id="artist-name">Select a song to play</p>
            <div id="lyrics">Search for a song to start playing</div>
        </div>

        <div class="video-container" id="player-container">
            <button class="minimize-btn" onclick="togglePlayer()">âˆ’</button>
            <div id="youtube-player"></div>
        </div>
    </div>

    <script>
        // API Configuration
        const YOUTUBE_API_KEY = 'AIzaSyD8Z2Vd8iMIyvFfz3Bbe6hGhKKXTL1xPbw'; // Replace with your actual YouTube API key
        const SPOTIFY_CLIENT_ID = '8d1d77b8f7eb488eba107cbb6def0ba7'; // Replace with your actual Spotify Client ID
        const SPOTIFY_CLIENT_SECRET = '2d11f684c1d34fd8a9f2860a236a3aa'; // Replace with your actual Spotify Client Secret

        let player;
        let spotifyToken = '';
        let currentVideoId = null;

        // Get Spotify Access Token
        async function getSpotifyToken() {
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(SPOTIFY_CLIENT_ID + ':' + SPOTIFY_CLIENT_SECRET)
                    },
                    body: 'grant_type=client_credentials'
                });

                if (!response.ok) {
                    throw new Error('Failed to get Spotify token');
                }

                const data = await response.json();
                spotifyToken = data.access_token;
                return spotifyToken;
            } catch (error) {
                console.error('Error getting Spotify token:', error);
                document.getElementById('lyrics').innerText = 'Error connecting to Spotify. Please check your credentials.';
                throw error;
            }
        }

        // Initialize YouTube Player
        async function initializePlayer() {
            await checkYouTubeApiReady();
            if (!player) {
                player = new YT.Player('youtube-player', {
                    height: '200',
                    width: '300',
                    playerVars: {
                        'playsinline': 1,
                        'controls': 1,
                        'enablejsapi': 1,
                        'origin': window.location.origin
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            }
        }

        // Search and Play Function
        async function searchAndPlay(spotifyTrack) {
            try {
                document.getElementById('lyrics').innerText = 'Loading song...';
                
                if (!spotifyTrack || !spotifyTrack.name || !spotifyTrack.artists) {
                    throw new Error('Invalid track data');
                }

                const searchQuery = `${spotifyTrack.name} ${spotifyTrack.artists[0].name} official audio`;
                const encodedQuery = encodeURIComponent(searchQuery);
                
                if (!YOUTUBE_API_KEY || YOUTUBE_API_KEY === 'YOUR_YOUTUBE_API_KEY') {
                    throw new Error('Please set a valid YouTube API key');
                }

                const youtubeResponse = await fetch(
                    `https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${encodedQuery}&key=${YOUTUBE_API_KEY}`,
                    {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    }
                );

                if (!youtubeResponse.ok) {
                    const errorData = await youtubeResponse.json();
                    throw new Error(errorData.error?.message || 'YouTube API request failed');
                }

                const youtubeData = await youtubeResponse.json();
                
                if (!youtubeData.items || youtubeData.items.length === 0) {
                    throw new Error('No videos found for this song');
                }

                const videoId = youtubeData.items[0].id.videoId;

                if (!videoId) {
                    throw new Error('Invalid video ID received');
                }

                // Update UI
                updatePlayerUI(spotifyTrack);

                // Load and play video
                await loadVideo(videoId);
                currentVideoId = videoId;

            } catch (error) {
                console.error('Error in searchAndPlay:', error);
                handlePlaybackError(error);
                tryNextVideo(spotifyTrack);
            }
        }

        function updatePlayerUI(track) {
            document.getElementById('song-title').innerText = track.name;
            document.getElementById('artist-name').innerText = track.artists.map(artist => artist.name).join(', ');
            document.getElementById('song-image').src = track.album.images[0].url;
            document.getElementById('player-container').style.display = 'block';
        }

        async function loadVideo(videoId) {
            return new Promise((resolve, reject) => {
                try {
                    if (!player || !player.loadVideoById) {
                        reject(new Error('Player not initialized'));
                        return;
                    }

                    player.loadVideoById({
                        videoId: videoId,
                        startSeconds: 0,
                        suggestedQuality: 'default'
                    });

                    resolve();
                } catch (error) {
                    reject(error);
                }
            });
        }

        function handlePlaybackError(error) {
            const errorMessage = document.getElementById('lyrics');
            if (error.message.includes('API key')) {
                errorMessage.innerText = 'Error: Invalid YouTube API key. Please check your configuration.';
            } else if (error.message.includes('quota')) {
                errorMessage.innerText = 'Error: YouTube API quota exceeded. Please try again later.';
            } else {
                errorMessage.innerText = `Cannot play this song. ${error.message}. Trying alternative source...`;
            }
        }

        async function tryNextVideo(spotifyTrack) {
            try {
                if (!spotifyTrack) return;
                
                const searchQuery = `${spotifyTrack.name} ${spotifyTrack.artists[0].name} audio`;
                const response = await fetch(
                    `https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${encodeURIComponent(searchQuery)}&key=${YOUTUBE_API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch alternative video');
                }

                const data = await response.json();
                
                if (data.items && data.items.length > 1) {
                    const videoId = data.items[1].id.videoId;
                    if (videoId && videoId !== currentVideoId) {
                        await loadVideo(videoId);
                        currentVideoId = videoId;
                        document.getElementById('lyrics').innerText = 'Playing alternative source...';
                    }
                }
            } catch (error) {
                console.error('Error in tryNextVideo:', error);
                document.getElementById('lyrics').innerText = 'Could not find alternative source. Please try another song.';
            }
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            const lyricsElement = document.getElementById('lyrics');
            switch(event.data) {
                case YT.PlayerState.PLAYING:
                    lyricsElement.innerText = 'Now playing...';
                    break;
                case YT.PlayerState.ENDED:
                    lyricsElement.innerText = 'Song ended. Search for another song to play.';
                    break;
                case YT.PlayerState.PAUSED:
                    lyricsElement.innerText = 'Paused. Click play to continue.';
                    break;
                case YT.PlayerState.BUFFERING:
                    lyricsElement.innerText = 'Loading...';
                    break;
            }
        }

        function onPlayerError(event) {
            console.error('YouTube Player Error:', event.data);
            const errorMessage = document.getElementById('lyrics');
            
            switch(event.data) {
                case 2:
                    errorMessage.innerText = 'Invalid video ID - Try another song';
                    break;
                case 5:
                    errorMessage.innerText = 'HTML5 player error - Please refresh the page';
                    break;
                case 100:
                    errorMessage.innerText = 'Video not found - Try another song';
                    break;
                case 101:
                case 150:
                    errorMessage.innerText = 'Video playback not allowed - Try another song';
                    break;
                default:
                    errorMessage.innerText = 'An error occurred - Please try again';
            }
        }

        function checkYouTubeApiReady() {
            return new Promise((resolve) => {
                const check = () => {
                    if (typeof YT !== 'undefined' && YT.loaded) {
                        resolve();
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        }

        // UI Functions
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('main-content').classList.toggle('shifted');
        }

        function togglePlayer() {
            const playerContainer = document.getElementById('player-container');
            playerContainer.style.display = playerContainer.style.display === 'none' ? 'block' : 'none';
        }

        // Search Implementation
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const loadingSpinner = document.getElementById('loading-spinner');

        const debounce = (func, wait) => {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        };

        const handleSearch = debounce(async (query) => {
            if (!query) {
                searchResults.style.display = 'none';
                loadingSpinner.style.display = 'none';
                return;
            }

            try {
                loadingSpinner.style.display = 'block';
                
                if (!spotifyToken) {
                    await getSpotifyToken();
                }

                const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=5`, {
                    headers: {
                        'Authorization': `Bearer ${spotifyToken}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        // Token expired, get new token and retry
                        await getSpotifyToken();
                        return handleSearch(query);
                    }
                    throw new Error('Search failed');
                }

                const data = await response.json();
                
                if (data.tracks && data.tracks.items.length > 0) {
                    searchResults.innerHTML = data.tracks.items.map(track => `
                        <div class="search-result-item" onclick='searchAndPlay(${JSON.stringify(track).replace(/'/g, "\\'")})'">
                            <img class="result-img" src="${track.album.images[2].url}" alt="${track.name}">
                            <div class="result-info">
                                <div class="result-title">${track.name}</div>
                                <div class="result-artist">${track.artists[0].name}</div>
                            </div>
                        </div>
                    `).join('');
                    searchResults.style.display = 'block';
                } else {
                    searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
                    searchResults.style.display = 'block';
                }
            } catch (error) {
                console.error('Search error:', error);
                searchResults.innerHTML = '<div class="search-result-item">Error searching. Please try again.</div>';
                searchResults.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }, 300);

        searchInput.addEventListener('input', (e) => handleSearch(e.target.value));

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchResults.contains(e.target) && e.target !== searchInput) {
                searchResults.style.display = 'none';
            }
        });

        // Initialize on page load
        window.addEventListener('load', async () => {
            try {
                await getSpotifyToken();
                await initializePlayer();
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('lyrics').innerText = 'Error initializing player. Please refresh the page.';
            }
        });
    </script>
</body>
</html>
