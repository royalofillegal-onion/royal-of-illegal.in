<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web App</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Add YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: purple;
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .menu-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-logo img {
            width: 80px;
            height: auto;
        }
        .menu-logo h2 {
            margin: 10px 0 0;
            font-size: 18px;
        }
        .menu-item {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .menu-item:hover {
            background: #800080;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            background: purple;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1001;
        }
        .search-bar {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        .search-input {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .search-input:hover, .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.3);
        }
        .search-suggestions {
            position: absolute;
            top: 100%;
            width: 100%;
            background: rgba(25, 20, 20, 0.95);
            border-radius: 15px;
            margin-top: 10px;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .suggestion {
            padding: 15px;
            cursor: pointer;
            transition: background 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }
        .suggestion:last-child {
            border-bottom: none;
        }
        .suggestion:hover {
            background: rgba(29, 185, 84, 0.2);
        }
        .suggestion-img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .suggestion-info {
            flex-grow: 1;
        }
        .suggestion-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .suggestion-artist {
            color: #888;
            font-size: 0.9em;
        }
        .song-info {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .song-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .video-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .minimize-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            z-index: 1001;
        }
        .audio-controls {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .volume-control {
            width: 200px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            margin: 10px 0;
        }
        .volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #1db954;
            border-radius: 50%;
            cursor: pointer;
        }
        .audio-features {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }
        .audio-features span {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
        }
        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px auto;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }
        .progress {
            width: 0;
            height: 100%;
            background: #1db954;
            transition: width 0.1s linear;
        }
        .time-display {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        #lyrics {
            margin-top: 30px;
            line-height: 1.6;
            white-space: pre-line;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .menu {
                transform: translateX(-100%);
            }
            .menu-toggle {
                display: block;
            }
            .main-content {
                margin-left: 0;
                padding: 60px 20px 20px;
            }
            .search-bar {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="menu" id="sideMenu">
        <div class="menu-logo">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="App Logo">
            <h2>Music Web App</h2>
        </div>
        <div class="menu-item">Home</div>
        <div class="menu-item">Playlists</div>
        <div class="menu-item">Genres</div>
        <div class="menu-item">Favorites</div>
    </div>
    
    <div class="main-content">
        <div class="search-bar">
            <input type="text" id="search" class="search-input" placeholder="Search for songs...">
            <div class="search-suggestions" id="suggestions"></div>
        </div>
        
        <div class="song-info">
            <img id="song-image" class="song-image" src="https://via.placeholder.com/200" alt="Album Art">
            <h3 id="song-title">Select a song to play</h3>
            <div class="video-container" id="player-container">
                <button class="minimize-btn" onclick="togglePlayer()">−</button>
                <div id="youtube-player"></div>
            </div>
            <div class="audio-controls">
                <input type="range" id="volume-slider" min="0" max="100" value="50" class="volume-control">
                <div class="audio-features">
                    <span id="danceability">Danceability: --</span>
                    <span id="energy">Energy: --</span>
                    <span id="tempo">Tempo: -- BPM</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
            </div>
            <p id="lyrics">Lyrics will appear here...</p>
        </div>
    </div>
    
    <script>
        // YouTube API Key
        const YOUTUBE_API_KEY = 'AIzaSyD8Z2Vd8iMIyvFfz3Bbe6hGhKKXTL1xPbw';
        let player;
        let minimized = false;

        // Initialize YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '200',
                width: '300',
                videoId: '',
                playerVars: {
                    'playsinline': 1,
                    'controls': 1,
                    'autoplay': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('Player ready');
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                document.getElementById('player-container').style.display = 'block';
            }
        }

        function togglePlayer() {
            const container = document.getElementById('player-container');
            minimized = !minimized;
            container.style.height = minimized ? '50px' : '200px';
        }

        // Spotify API Configuration
        const clientId = '8d1d77b8f7eb488eba107cbb6def0ba7';
        const clientSecret = '2d11f684c1d34fd8a9f2860a236a3aaf';
        let accessToken = '';

        // Get Spotify Access Token
        async function getSpotifyToken() {
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                    },
                    body: 'grant_type=client_credentials'
                });
                const data = await response.json();
                accessToken = data.access_token;
            } catch (error) {
                console.error('Error getting Spotify token:', error);
            }
        }

        // Initialize token when page loads
        getSpotifyToken();

        // Menu toggle function
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.style.transform = menu.style.transform === 'translateX(0px)' ? 'translateX(-100%)' : 'translateX(0px)';
        }

        // Get audio features
        async function getAudioFeatures(trackId) {
            try {
                const response = await fetch(`https://api.spotify.com/v1/audio-features/${trackId}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.status === 401) {
                    await getSpotifyToken();
                    return getAudioFeatures(trackId);
                }

                const data = await response.json();
                
                document.getElementById('danceability').textContent = `Danceability: ${Math.round(data.danceability * 100)}%`;
                document.getElementById('energy').textContent = `Energy: ${Math.round(data.energy * 100)}%`;
                document.getElementById('tempo').textContent = `Tempo: ${Math.round(data.tempo)} BPM`;
            } catch (error) {
                console.error('Error fetching audio features:', error);
            }
        }

        // Set volume
        async function setVolume(volume) {
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player/volume?volume_percent=' + volume, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.status === 401) {
                    await getSpotifyToken();
                    return setVolume(volume);
                }
            } catch (error) {
                console.error('Error setting volume:', error);
            }
        }

        // Search and play function
        async function searchAndPlay(query) {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query + " music")}&type=video&key=${YOUTUBE_API_KEY}`);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const videoId = data.items[0].id.videoId;
                    player.loadVideoById(videoId);
                    document.getElementById('player-container').style.display = 'block';
                    
                    document.getElementById('song-title').innerText = data.items[0].snippet.title;
                    document.getElementById('song-image').src = data.items[0].snippet.thumbnails.high.url;
                }
            } catch (error) {
                console.error('Error searching YouTube:', error);
                alert('Error playing the song. Please try again.');
            }
        }

        // Format time function
        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = seconds % 60;
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', debounce(async (e) => {
            const query = e.target.value.trim();
            const suggestions = document.getElementById('suggestions');
            
            if (query.length > 0) {
                try {
                    const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query + " music")}&type=video&maxResults=5&key=${YOUTUBE_API_KEY}`);
                    const data = await response.json();
                    
                    suggestions.innerHTML = '';
                    suggestions.style.display = 'block';

                    data.items.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion';
                        div.innerHTML = `
                            <img class="suggestion-img" src="${item.snippet.thumbnails.default.url}" alt="${item.snippet.title}">
                            <div class="suggestion-info">
                                <div class="suggestion-title">${item.snippet.title}</div>
                                <div class="suggestion-artist">${item.snippet.channelTitle}</div>
                            </div>
                        `;
                        div.onclick = () => {
                            searchAndPlay(item.snippet.title);
                            document.getElementById('search').value = item.snippet.title;
                            suggestions.style.display = 'none';
                        };
                        suggestions.appendChild(div);
                    });
                } catch (error) {
                    console.error('Search error:', error);
                    suggestions.innerHTML = '<div class="suggestion">Error searching songs</div>';
                }
            } else {
                suggestions.style.display = 'none';
            }
        }, 300));

        // Volume control
        document.getElementById('volume-slider').addEventListener('input', (e) => {
            const volume = e.target.value;
            if (player && player.setVolume) {
                player.setVolume(volume);
            }
        });

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-bar')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });
    </script>
</body>
</html>
