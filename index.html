<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Effect Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .content {
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .line {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            animation: slideIn 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .glitch-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .completion-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1001;
            display: none;
        }

        .completion-notification h2 {
            color: #00ff00;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #00ff00;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Line Generator</h1>
        <div class="controls">
            <button id="addLine">Add Line</button>
            <button id="clearLines">Clear Lines</button>
        </div>
        <div id="content" class="content">
            <!-- Lines will be added here -->
        </div>
        <div id="notification-container"></div>
    </div>
    <div class="glitch-effect" id="glitchEffect"></div>
    <div class="completion-notification" id="completionNotification">
        <h2>Site Completion Progress</h2>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <p id="completionMessage">Adding more content...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const addLineBtn = document.getElementById('addLine');
            const clearLinesBtn = document.getElementById('clearLines');
            const notificationContainer = document.getElementById('notification-container');
            const glitchEffect = document.getElementById('glitchEffect');
            const completionNotification = document.getElementById('completionNotification');
            const progressBar = document.getElementById('progressBar');
            const completionMessage = document.getElementById('completionMessage');
            
            let lineCount = 0;
            const maxLines = 20;

            // Function to create a new line
            function addLine() {
                lineCount++;
                const line = document.createElement('div');
                line.className = 'line';
                line.textContent = `Line ${lineCount}: Adding more content...`;
                content.appendChild(line);

                // Show glitch effect when too many lines
                if (lineCount > maxLines) {
                    glitchEffect.style.opacity = '1';
                    showNotification('Too many lines! Glitch effect activated!');
                }

                // Update completion progress
                const progress = Math.min((lineCount / maxLines) * 100, 100);
                progressBar.style.width = `${progress}%`;

                if (lineCount >= maxLines) {
                    completionNotification.style.display = 'block';
                    completionMessage.textContent = 'Site completion: 100%';
                    showNotification('Site completion reached!');
                } else {
                    completionMessage.textContent = `Site completion: ${Math.round(progress)}%`;
                }
            }

            // Function to clear all lines
            function clearLines() {
                content.innerHTML = '';
                lineCount = 0;
                glitchEffect.style.opacity = '0';
                completionNotification.style.display = 'none';
                progressBar.style.width = '0%';
                showNotification('All lines cleared!');
            }

            // Function to show notification
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                notificationContainer.appendChild(notification);

                // Remove notification after animation
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            // Event listeners
            addLineBtn.addEventListener('click', addLine);
            clearLinesBtn.addEventListener('click', clearLines);

            // Initial notification
            showNotification('Welcome to the Line Generator!');
        });
    </script>
</body>
</html>
