<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #121212;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background: #000000;
            padding: 20px;
            transform: translateX(-250px);
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .menu-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            background: #1DB954;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .sidebar-header h2 {
            color: #1DB954;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin: 15px 0;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .nav-links a i {
            margin-right: 10px;
            color: #1DB954;
        }

        /* Search Bar Styles */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background: #282828;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-bar:focus {
            background: #333;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #282828;
            border-radius: 10px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-result-item:hover {
            background: #333;
        }

        .result-img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .result-info {
            flex-grow: 1;
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-artist {
            font-size: 14px;
            color: #b3b3b3;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #1DB954;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.shifted {
            margin-left: 250px;
        }

        /* Genre Grid */
        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .genre-card {
            background: #282828;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .genre-card:hover {
            transform: translateY(-5px);
        }

        .genre-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .genre-info {
            padding: 15px;
        }

        .genre-title {
            font-size: 18px;
            margin-bottom: 5px;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 20px;
        }

        .section-title {
            font-size: 24px;
            color: #1DB954;
        }

        .see-all {
            color: #1DB954;
            text-decoration: none;
            font-size: 14px;
        }

        /* Player Info */
        .player-info {
            text-align: center;
            margin: 20px 0;
        }

        #song-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        #song-title {
            font-size: 20px;
            margin-bottom: 5px;
        }

        #artist-name {
            color: #b3b3b3;
            margin-bottom: 15px;
        }

        #lyrics {
            white-space: pre-line;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #282828;
            border-radius: 10px;
        }

        /* Video Container */
        .video-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
        }

        .minimize-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            z-index: 1001;
        }

        .error-message {
            color: #ff4444;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
            }

            .main-content.shifted {
                margin-left: 0;
            }

            .video-container {
                width: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Music App</h2>
        </div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
            <li><a href="#"><i class="fas fa-heart"></i> Favorites</a></li>
            <li><a href="#"><i class="fas fa-list"></i> Playlists</a></li>
            <li><a href="#"><i class="fas fa-music"></i> Genres</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <div class="search-container">
            <input type="text" class="search-bar" id="search-input" placeholder="Search for songs...">
            <div class="loading-spinner" id="loading-spinner"></div>
            <div class="search-results" id="search-results"></div>
        </div>

        <div class="player-info">
            <img id="song-image" src="default-album-art.jpg" alt="Album Art">
            <h2 id="song-title">No song selected</h2>
            <p id="artist-name">Select a song to play</p>
            <div id="lyrics">Search for a song to start playing</div>
        </div>

        <div class="video-container" id="player-container">
            <button class="minimize-btn" onclick="togglePlayer()">âˆ’</button>
            <div id="youtube-player"></div>
        </div>
    </div>

    <script>
        // API Configuration
        const YOUTUBE_API_KEY = 'AIzaSyD8Z2Vd8iMIyvFfz3Bbe6hGhKKXTL1xPbw';
        const SPOTIFY_CLIENT_ID = '8d1d77b8f7eb488eba107cbb6def0ba7';
        const SPOTIFY_CLIENT_SECRET = '2d11f684c1d34fd8a9f2860a236a3aaf';
        
        let player;
        let progressInterval;
        let spotifyToken = 'BQCb4wKS0uRqrCnwNue4IRTxTMNI2qF2_JXYnU1GPm1sdKUiNwkM8UsdBmCe1f1LLkQ_icl-JBQ5mqt6fXXfWIEl0ZNeSCsPJhLxegVK7ASo1zaB9zbvgriw7qvyzoKqWwCJ9X2kk9U';

        // Get Spotify Access Token
        async function getSpotifyToken() {
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(SPOTIFY_CLIENT_ID + ':' + SPOTIFY_CLIENT_SECRET)
                    },
                    body: 'grant_type=client_credentials'
                });
                const data = await response.json();
                spotifyToken = data.access_token;
            } catch (error) {
                console.error('Error getting Spotify token:', error);
            }
        }

        // Initialize YouTube Player
        function initializePlayer() {
            if (typeof YT !== 'undefined' && YT.loaded) {
                player = new YT.Player('youtube-player', {
                    height: '200',
                    width: '300',
                    playerVars: {
                        'playsinline': 1,
                        'controls': 1,
                        'enablejsapi': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            }
        }

        // Search and Play Function
        async function searchAndPlay(spotifyTrack) {
            try {
                document.getElementById('lyrics').innerText = 'Loading song...';
                
                const searchQuery = `${spotifyTrack.name} ${spotifyTrack.artists[0].name} official audio`;
                
                const youtubeResponse = await fetch(
                    `https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${encodeURIComponent(searchQuery)}&key=${YOUTUBE_API_KEY}`,
                    {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    }
                );

                if (!youtubeResponse.ok) {
                    throw new Error('YouTube API request failed');
                }

                const youtubeData = await youtubeResponse.json();
                
                if (!youtubeData.items || youtubeData.items.length === 0) {
                    throw new Error('No videos found');
                }

                const videoId = youtubeData.items[0].id.videoId;

                if (!videoId) {
                    throw new Error('Invalid video ID');
                }

                // Update UI
                document.getElementById('song-title').innerText = spotifyTrack.name;
                document.getElementById('artist-name').innerText = spotifyTrack.artists.map(artist => artist.name).join(', ');
                document.getElementById('song-image').src = spotifyTrack.album.images[0].url;

                if (!player || !player.loadVideoById) {
                    player = new YT.Player('youtube-player', {
                        height: '200',
                        width: '300',
                        videoId: videoId,
                        playerVars: {
                            'autoplay': 1,
                            'controls': 1,
                            'playsinline': 1,
                            'enablejsapi': 1,
                            'origin': window.location.origin
                        },
                        events: {
                            'onReady': (event) => {
                                event.target.playVideo();
                                document.getElementById('player-container').style.display = 'block';
                            },
                            'onStateChange': onPlayerStateChange,
                            'onError': onPlayerError
                        }
                    });
                } else {
                    player.loadVideoById(videoId);
                    document.getElementById('player-container').style.display = 'block';
                }

                document.getElementById('lyrics').innerText = 'Playing...';

            } catch (error) {
                console.error('Error in searchAndPlay:', error);
                document.getElementById('lyrics').innerText = `Cannot play this song. Error: ${error.message}`;
                tryNextVideo(spotifyTrack);
            }
        }

        // Player Event Handlers
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            switch(event.data) {
                case YT.PlayerState.PLAYING:
                    document.getElementById('player-container').style.display = 'block';
                    document.getElementById('lyrics').innerText = 'Now playing...';
                    updateProgressBar();
                    break;
                case YT.PlayerState.ENDED:
                    document.getElementById('lyrics').innerText = 'Song ended. Search for another song to play.';
                    clearInterval(progressInterval);
                    break;
                case YT.PlayerState.PAUSED:
                    document.getElementById('lyrics').innerText = 'Paused. Click play to continue.';
                    break;
                case YT.PlayerState.BUFFERING:
                    document.getElementById('lyrics').innerText = 'Loading...';
                    break;
                case YT.PlayerState.CUED:
                    event.target.playVideo();
                    break;
            }
        }

        function onPlayerError(event) {
            console.error('YouTube Player Error:', event.data);
            let errorMessage = '';
            
            switch(event.data) {
                case 2:
                    errorMessage = 'Invalid video ID - Try another song';
                    break;
                case 5:
                    errorMessage = 'HTML5 player error - Please refresh the page';
                    break;
                case 100:
                    errorMessage = 'Video not found - Try another song';
                    break;
                case 101:
                case 150:
                    errorMessage = 'Video playback not allowed - Try another song';
                    break;
                default:
                    errorMessage = 'An error occurred - Please try again';
            }
            
            document.getElementById('lyrics').innerText = errorMessage;
        }

        // UI Functions
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('main-content').classList.toggle('shifted');
        }

        function togglePlayer() {
            const playerContainer = document.getElementById('player-container');
            playerContainer.style.display = playerContainer.style.display === 'none' ? 'block' : 'none';
        }

        // Search Implementation
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const loadingSpinner = document.getElementById('loading-spinner');

        const debounce = (func, wait) => {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        };

        const handleSearch = debounce(async (query) => {
            if (!query) {
                searchResults.style.display = 'none';
                loadingSpinner.style.display = 'none';
                return;
            }

            try {
                loadingSpinner.style.display = 'block';
                const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=5`, {
                    headers: {
                        'Authorization': `Bearer ${spotifyToken}`
                    }
                });

                const data = await response.json();
                
                if (data.tracks && data.tracks.items.length > 0) {
                    searchResults.innerHTML = data.tracks.items.map(track => `
                        <div class="search-result-item" onclick="searchAndPlay(${JSON.stringify(track).replace(/"/g, '&quot;')})">
                            <img class="result-img" src="${track.album.images[2].url}" alt="${track.name}">
                            <div class="result-info">
                                <div class="result-title">${track.name}</div>
                                <div class="result-artist">${track.artists[0].name}</div>
                            </div>
                        </div>
                    `).join('');
                    searchResults.style.display = 'block';
                } else {
                    searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
                    searchResults.style.display = 'block';
                }
            } catch (error) {
                console.error('Search error:', error);
                searchResults.innerHTML = '<div class="search-result-item">Error searching. Please try again.</div>';
                searchResults.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }, 300);

        searchInput.addEventListener('input', (e) => handleSearch(e.target.value));

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchResults.contains(e.target) && e.target !== searchInput) {
                searchResults.style.display = 'none';
            }
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            getSpotifyToken();
            checkYouTubeApiReady();
        });

        function checkYouTubeApiReady() {
            if (typeof YT !== 'undefined' && YT.loaded) {
                initializePlayer();
            } else {
                setTimeout(checkYouTubeApiReady, 100);
            }
        }
    </script>
</body>
</html>
