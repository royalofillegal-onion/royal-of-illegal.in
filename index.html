<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web App</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        /* Existing styles remain the same */

        /* Add Menu Slider Styles */
        .menu-slider {
            padding: 20px;
            margin-bottom: 30px;
        }

        .menu-slider .swiper-slide {
            width: 200px;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .menu-slider .swiper-slide:hover {
            transform: scale(1.05);
        }

        .menu-slider .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .menu-slider .swiper-slide .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
        }

        .menu-slider .swiper-slide .slide-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .menu-slider .swiper-slide .slide-description {
            font-size: 12px;
            opacity: 0.8;
        }

        .menu-slider .swiper-button-next,
        .menu-slider .swiper-button-prev {
            color: #1db954;
            background: rgba(0,0,0,0.5);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            backdrop-filter: blur(5px);
        }

        .menu-slider .swiper-button-next:after,
        .menu-slider .swiper-button-prev:after {
            font-size: 15px;
        }

        /* Category Pills */
        .category-pills {
            display: flex;
            gap: 10px;
            padding: 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .category-pills::-webkit-scrollbar {
            display: none;
        }

        .category-pill {
            padding: 8px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-pill:hover,
        .category-pill.active {
            background: #1db954;
        }

        /* Featured Section */
        .featured-section {
            padding: 20px;
            margin-bottom: 30px;
        }

        .featured-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .featured-title {
            font-size: 24px;
            font-weight: bold;
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .featured-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .featured-item:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.2);
        }

        .featured-item img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .featured-item-content {
            padding: 15px;
        }

        .featured-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .featured-item-description {
            font-size: 0.9em;
            color: #888;
        }

        /* Update content area to accommodate new elements */
        .content {
            padding-top: 0;
        }

        .content-header {
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Background Slider -->
    <div class="background-slider swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://source.unsplash.com/random/1920x1080?music,1" alt=""></div>
            <div class="swiper-slide"><img src="https://source.unsplash.com/random/1920x1080?concert,2" alt=""></div>
            <div class="swiper-slide"><img src="https://source.unsplash.com/random/1920x1080?musician,3" alt=""></div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar/Menu -->
        <nav class="sidebar" id="sidebar">
            <!-- Previous sidebar content remains the same -->
        </nav>

        <!-- Main Content -->
        <main class="content">
            <div class="content-header">
                <div class="category-pills">
                    <div class="category-pill active">All</div>
                    <div class="category-pill">Rock</div>
                    <div class="category-pill">Pop</div>
                    <div class="category-pill">Hip Hop</div>
                    <div class="category-pill">Jazz</div>

            </div>

            <!-- Menu Slider -->
            <div class="menu-slider swiper">
                <div class="swiper-wrapper">
                    <!-- Slides will be added dynamically -->
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>

            <!-- Featured Section -->
            <div class="featured-section">
                <div class="featured-header">
                    <h2 class="featured-title">Featured Playlists</h2>
                </div>
                <div class="featured-grid" id="featured-grid">
                    <!-- Featured items will be added dynamically -->
                </div>
            </div>

            <!-- Player Info -->
            <div id="song-info" class="song-info">
                Select a song to see details
            </div>

            <div class="lyrics-container">
                <h3>Lyrics</h3>
                <div id="lyrics-content">Select a song to see lyrics</div>
            </div>
        </main>
    </div>

    <!-- Player Controls -->
    <div class="player-controls">
        <!-- Previous player controls content remains the same -->
    </div>

    <script>
        // Initialize all sliders
        const backgroundSwiper = new Swiper('.background-slider', {
            effect: 'fade',
            autoplay: {
                delay: 5000,

            },
            loop: true,
            fadeEffect: {
                crossFade: true

        });

        const menuSwiper = new Swiper('.menu-slider', {
            slidesPerView: 'auto',
            spaceBetween: 20,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                320: {
                    slidesPerView: 1.2,
                },
                480: {
                    slidesPerView: 2.2,
                },
                768: {
                    slidesPerView: 3.2,
                },

                    slidesPerView: 4.2,
                }
            }
        });

        // Sample featured playlists data
        const featuredPlaylists = [
            { id: '1', name: 'Top Hits 2024', image: 'https://source.unsplash.com/random/400x400?music' },
            { id: '2', name: 'Chill Vibes', image: 'https://source.unsplash.com/random/400x400?chill' },
            { id: '3', name: 'Workout Mix', image: 'https://source.unsplash.com/random/400x400?workout' },
            { id: '4', name: 'Party Anthems', image: 'https://source.unsplash.com/random/400x400?party' },
            { id: '5', name: 'Study Focus', image: 'https://source.unsplash.com/random/400x400?study' },
            { id: '6', name: 'Road Trip', image: 'https://source.unsplash.com/random/400x400?drive' }
        ];

        // Initialize menu slider content
        function initializeMenuSlider() {
            const menuSlides = featuredPlaylists.map(playlist => `
                <div class="swiper-slide">
                    <img src="${playlist.image}" alt="${playlist.name}">
                    <div class="slide-content">
                        <div class="slide-title">${playlist.name}</div>
                        <div class="slide-description">Featured Playlist</div>
                    </div>
                </div>
            `).join('');

            $('.menu-slider .swiper-wrapper').html(menuSlides);
            menuSwiper.update();
        }

        // Initialize featured grid
        function initializeFeaturedGrid() {
            const featuredItems = featuredPlaylists.map(playlist => `
                <div class="featured-item" data-playlist-id="${playlist.id}">
                    <img src="${playlist.image}" alt="${playlist.name}">
                    <div class="featured-item-content">
                        <div class="featured-item-title">${playlist.name}</div>
                        <div class="featured-item-description">Featured Playlist</div>
                    </div>
                </div>
            `).join('');

            $('#featured-grid').html(featuredItems);
        }

        // Category pills click handler
        $('.category-pill').click(function() {
            $('.category-pill').removeClass('active');
            $(this).addClass('active');
            // Add category filtering logic here
        });

        // Featured item click handler
        $(document).on('click', '.featured-item', function() {
            const playlistId = $(this).data('playlist-id');
            // Add playlist loading logic here
        });

        // Initialize everything on document ready
        $(document).ready(function() {
            initializeMenuSlider();
            initializeFeaturedGrid();
        });

</body>
</html>
